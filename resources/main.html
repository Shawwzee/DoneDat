<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Todo list app</title>

    <!-- Roboto font imported -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="logo">
      <img src="assets/logo.png" alt="add sign" id="logopic">
    </div>
  <header>
    <input type="text" id="taskinput" placeholder="Enter text here...">
    <button type="button" name="button"><img id="addsymbol" src="assets/add.png"></button>

  </header>

  <div class="tasks">

      <!-- Tasks that are yet to be done -->
    <ul id="todo">

    </ul>
<hr>
    <!-- Tasks that are done -->
    <ul id="completedTasks">

    </ul>

  </div>


  </body>
</html>
<script type="text/javascript" src="js/main.js"></script>
